<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Total de Crimes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão de Total de Crimes</h1>
        <form id="previsaoForm">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>

            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" required>

            <label for="ideb">IDEB:</label>
            <input type="number" step="0.01" id="ideb" name="ideb" required>

            <label for="ensFundDocentes">Docentes do Ensino Fundamental:</label>
            <input type="number" id="ensFundDocentes" name="ensFundDocentes" required>

            <label for="ensFundEscolas">Escolas do Ensino Fundamental:</label>
            <input type="number" id="ensFundEscolas" name="ensFundEscolas" required>

            <label for="ensFundMatriculas">Matrículas do Ensino Fundamental:</label>
            <input type="number" id="ensFundMatriculas" name="ensFundMatriculas" required>

            <label for="ensInfDocentes">Docentes do Ensino Infantil:</label>
            <input type="number" id="ensInfDocentes" name="ensInfDocentes" required>

            <label for="ensInfEscolas">Escolas do Ensino Infantil:</label>
            <input type="number" id="ensInfEscolas" name="ensInfEscolas" required>

            <label for="ensInfMatriculas">Matrículas do Ensino Infantil:</label>
            <input type="number" id="ensInfMatriculas" name="ensInfMatriculas" required>

            <label for="ensMedDocentes">Docentes do Ensino Médio:</label>
            <input type="number" id="ensMedDocentes" name="ensMedDocentes" required>

            <label for="ensMedEscolas">Escolas do Ensino Médio:</label>
            <input type="number" id="ensMedEscolas" name="ensMedEscolas" required>

            <label for="ensMedMatriculas">Matrículas do Ensino Médio:</label>
            <input type="number" id="ensMedMatriculas" name="ensMedMatriculas" required>

            <button type="submit">Prever</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
